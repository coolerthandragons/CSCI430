        <h1>Create Account</h1>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputEmail" class="col-form-label">Email</label>
            </div>
            <div class="col-auto">
              <input type="email" id="inputEmail" class="form-control" aria-describedby="emailHelpInline">
            </div>
            <div class="col-auto">
              <span id="passwordEmailInline" class="form-text">
                Must be a valid email address. 
              </span>
            </div>
          </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputUsername" class="col-form-label">Username</label>
            </div>
            <div class="col-auto">
              <input type="username" id="inputUsername" class="form-control" aria-describedby="UsernameHelpInline">
            </div>
            <div class="col-auto">
              <span id="usernameHelpInline" class="form-text">
                Must be 8-20 characters long.
              </span>
            </div>
          </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long. Must include a special character. 
              </span>
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPasswordConfirm" class="col-form-label">Confirm Password</label>
            </div>
            <div class="col-auto">
              <input type="confimPassword" id="inputPasswordConfirm" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
              <span id="passwordConfirmHelpInline" class="form-text">
                Must be 8-20 characters long. Must include a special character. 
              </span>
            </div>
          </div>
